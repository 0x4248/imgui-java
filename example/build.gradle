plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'Main'
    if (libPath) {
        applicationDefaultJvmArgs = ["-Dimgui.library.path=$libPath"]
    }
}

dependencies {
    implementation project(':imgui-app')
}

run {
    if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        jvmArgs += ['-XstartOnFirstThread', '-Djava.awt.headless=true']
    }
}
